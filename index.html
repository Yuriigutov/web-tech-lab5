<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Каталог товарів та послуг</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding-top: 70px;
    }
    .product-image {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
      margin: 0 auto;
    }
    .category-notes {
      font-size: 0.9rem;
      color: #666;
    }
    .pointer {
      cursor: pointer;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">My Catalog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html" id="home-link">Додому</a>
        <a class="nav-link" href="#" id="catalog-link">Каталог</a>
      </div>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="mt-3">Каталог товарів та послуг</h1>
      <p class="text-muted">
        Обери категорію нижче або натисни <strong>Specials</strong>, щоб побачити випадкову категорію.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <h3>Категорії</h3>
      <div id="categories" class="list-group">
      </div>
    </div>

    <div class="col-md-8">
      <div id="products">
        <div class="alert alert-info">
          Вибери категорію зліва, щоб переглянути товари чи послуги.
        </div>
      </div>
    </div>
  </div>
</main>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
